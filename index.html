<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target entity -->
      <a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>

      <!-- Model entity - separate from target -->
      <a-gltf-model
        src="#model"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0"
        id="model-entity"
        visible="false"
      ></a-gltf-model>
    </a-scene>

    <script>
      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const target = this.el;
          let hasBeenPlaced = false;
          let worldPosition = new THREE.Vector3();
          let worldQuaternion = new THREE.Quaternion();

          target.addEventListener('targetFound', () => {
            console.log("âœ… Target found!");
            
            if (!hasBeenPlaced) {
              // First time finding target - capture the world position
              const targetObj = target.object3D;
              targetObj.getWorldPosition(worldPosition);
              targetObj.getWorldQuaternion(worldQuaternion);
              hasBeenPlaced = true;
            }
            
            // Move model to the captured world position
            model.object3D.position.copy(worldPosition);
            model.object3D.quaternion.copy(worldQuaternion);
            model.setAttribute('visible', true);
          });

          target.addEventListener('targetLost', () => {
            console.log("ðŸš« Target lost â€” model stays in place");
            // Model stays visible and in position - do nothing
          });
        }
      });

      // Add the component to the target entity
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const target = document.querySelector('#target');
          if (target) {
            target.setAttribute('persistent-model', '');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
