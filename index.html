<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target entity -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-entity"
          src="#model"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <!-- This will hold our persistent model -->
      <a-entity id="persistent-model" visible="false"></a-entity>

      <script>
        AFRAME.registerComponent("model-persistence", {
          init: function () {
            const model = document.querySelector("#model-entity");
            const persistentModel = document.querySelector("#persistent-model");
            const target = this.el;
            let modelPlaced = false;

            target.addEventListener("targetFound", () => {
              model.setAttribute("visible", true);
              
              if (!modelPlaced) {
                // Clone the model to persistent space
                const modelClone = model.cloneNode(true);
                modelClone.setAttribute("visible", true);
                
                // Get current world position
                const worldPos = new THREE.Vector3();
                model.object3D.getWorldPosition(worldPos);
                
                // Add to persistent entity
                persistentModel.setAttribute("position", worldPos);
                persistentModel.appendChild(modelClone);
                modelPlaced = true;
              }
            });

            target.addEventListener("targetLost", () => {
              model.setAttribute("visible", false);
              persistentModel.setAttribute("visible", true);
            });
          },
        });

        document.querySelector("#target").setAttribute("model-persistence", "");
      </script>
    </a-scene>
  </body>
</html>
