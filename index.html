<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      embedded
    >
      <!-- Preload assets -->
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image target entity -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <!-- Anchor for model (initially follows image) -->
        <a-entity id="model-anchor">
          <a-gltf-model
            id="model-entity"
            src="#model"
            scale="0.1 0.1 0.1"
            position="0 0 0"
            rotation="0 0 0"
            visible="false"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- Persistent Model Component -->
    <script>
      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const anchor = document.querySelector('#model-anchor');
          const target = this.el;

          let placed = false;

          target.addEventListener('targetFound', () => {
            console.log("âœ… Target found");

            if (!placed) {
              // Get world position/rotation of the anchor
              anchor.object3D.updateMatrixWorld(true);
              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();

              anchor.object3D.getWorldPosition(worldPos);
              anchor.object3D.getWorldQuaternion(worldQuat);

              // Detach model from marker
              const scene = document.querySelector('a-scene').object3D;
              scene.attach(model.object3D);

              // Apply world transform
              model.object3D.position.copy(worldPos);
              model.object3D.quaternion.copy(worldQuat);
              model.setAttribute('visible', true);

              placed = true;
              console.log("ðŸ“Œ Model placed and will persist");
            }
          });

          target.addEventListener('targetLost', () => {
            console.log("ðŸš« Target lost â€“ model stays in place");
          });
        }
      });

      // Attach component to image target when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        target.setAttribute('persistent-model', '');
      });
    </script>
  </body>
</html>
