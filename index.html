<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas, video {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target entity - just for detection -->
      <a-entity id="target" mindar-image-target="targetIndex: 0" visible="false"></a-entity>
      
      <!-- Persistent model placed in world space -->
      <a-entity id="model-container" visible="false" position="0 0 -1">
        <a-gltf-model
          id="model-entity"
          src="#model"
          scale="0.1 0.1 0.1"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const modelContainer = document.querySelector('#model-container');
          let modelShown = false;
          
          this.el.addEventListener('targetFound', () => {
            if (!modelShown) {
              modelContainer.setAttribute('visible', true);
              modelShown = true;
              
              // Get the camera position and orientation
              const camera = document.querySelector('a-camera');
              const cameraPos = camera.getAttribute('position');
              const cameraRot = camera.getAttribute('rotation');
              
              // Position the model relative to camera (1 meter in front)
              modelContainer.setAttribute('position', {
                x: cameraPos.x,
                y: cameraPos.y,
                z: cameraPos.z - 1
              });
              
              // Optional: Align with camera rotation
              // modelContainer.setAttribute('rotation', cameraRot);
            }
          });
        }
      });

      document.querySelector('#target').setAttribute('persistent-model', '');
    </script>
  </body>
</html>
