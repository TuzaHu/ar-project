<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model (Test with Duck)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #log {
        position: absolute;
        top: 0;
        left: 0;
        max-height: 40%;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: lime;
        font-family: monospace;
        font-size: 12px;
        z-index: 9999;
        overflow-y: auto;
        padding: 6px;
      }
    </style>
  </head>

  <body>
    <div id="log"></div>

    <a-scene
      embedded
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <!-- Known working Duck model -->
        <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      </a-assets>

      <!-- Light to see model clearly -->
      <a-entity light="type: directional; intensity: 1.5;" position="0 4 2"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="model-anchor">
          <a-gltf-model
            id="model-entity"
            src="#model"
            scale="0.8 0.8 0.8"
            position="0 0.1 0"
            visible="false"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      function log(msg) {
        const el = document.getElementById('log');
        if (el) {
          const line = document.createElement('div');
          line.textContent = msg;
          el.appendChild(line);
          el.scrollTop = el.scrollHeight;
        }
      }

      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const anchor = document.querySelector('#model-anchor');
          const target = this.el;
          let placed = false;

          log('üöÄ persistent-model init');

          target.addEventListener('targetFound', () => {
            log('‚úÖ Target found');

            if (!placed) {
              anchor.object3D.updateMatrixWorld(true);

              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();

              anchor.object3D.getWorldPosition(worldPos);
              anchor.object3D.getWorldQuaternion(worldQuat);

              worldPos.y += 0.1; // lift model above target plane

              const scene3D = document.querySelector('a-scene').object3D;
              scene3D.attach(model.object3D);

              model.object3D.position.copy(worldPos);
              model.object3D.quaternion.copy(worldQuat);
              model.setAttribute('visible', true);

              placed = true;
              log(`üìå Model placed at X:${worldPos.x.toFixed(2)} Y:${worldPos.y.toFixed(2)} Z:${worldPos.z.toFixed(2)}`);
            }
          });

          target.addEventListener('targetLost', () => {
            log('üö´ Target lost ‚Äì model remains');
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        if (target) {
          target.setAttribute('persistent-model', '');
          log('‚úÖ persistent-model component added to target');
        } else {
          log('‚ùå Target entity not found!');
        }
      });
    </script>
  </body>
</html>
