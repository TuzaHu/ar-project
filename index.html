<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="model-anchor">
          <a-gltf-model
            id="model-entity"
            src="#model"
            scale="0.5 0.5 0.5"
            visible="false"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const anchor = document.querySelector('#model-anchor');
          const target = this.el;
          let placed = false;

          console.log('üöÄ persistent-model init', model, anchor, target);

          target.addEventListener('targetFound', () => {
            console.log('‚úÖ targetFound event');
            if (!placed) {
              anchor.object3D.updateMatrixWorld(true);
              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();
              anchor.object3D.getWorldPosition(worldPos);
              anchor.object3D.getWorldQuaternion(worldQuat);

              const scene3D = document.querySelector('a-scene').object3D;
              scene3D.attach(model.object3D);

              model.object3D.position.copy(worldPos);
              model.object3D.quaternion.copy(worldQuat);
              model.setAttribute('visible', true);

              placed = true;
              console.log('üìå Model placed at', worldPos);
            }
          });

          target.addEventListener('targetLost', () => {
            console.log('üö´ targetLost ‚Äî model remains');
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        if (target) {
          target.setAttribute('persistent-model', '');
          console.log('Component attached to target');
        } else console.error('‚ùå #target not found');
      });
    </script>
  </body>
</html>
