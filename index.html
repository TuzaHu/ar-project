<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model Fixed</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker -->
      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Model in world space -->
      <a-gltf-model
        id="model-entity"
        src="#model"
        scale="0.1 0.1 0.1"
        visible="false"
      ></a-gltf-model>
    </a-scene>

    <script>
      AFRAME.registerComponent('show-once', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const target = this.el;

          console.log("🕹️ Component initialized");

          target.addEventListener('targetFound', () => {
            console.log("✅ Target found!");

            // Copy world position and rotation
            const targetObj = target.object3D;
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();

            targetObj.getWorldPosition(worldPos);
            targetObj.getWorldQuaternion(worldQuat);

            model.object3D.position.copy(worldPos);
            model.object3D.quaternion.copy(worldQuat);
            model.setAttribute('visible', true);
          });

          target.addEventListener('targetLost', () => {
            console.log("🚫 Target lost — model stays");
            // Do nothing — model stays visible
          });
        }
      });

      document.querySelector('#target').setAttribute('show-once', '');
    </script>
  </body>
</html>
