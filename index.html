<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target entity -->
      <a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>

      <!-- Model entity - separate from target -->
      <a-gltf-model
        src="#model"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0"
        id="model-entity"
        visible="false"
      ></a-gltf-model>
    </a-scene>

    <script>
      AFRAME.registerComponent('persistent-model', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const target = this.el;
          let hasBeenPlaced = false;
          let savedPosition = new THREE.Vector3();
          let savedRotation = new THREE.Vector3();

          console.log('Persistent model component initialized');
          console.log('Model element:', model);
          console.log('Target element:', target);

          target.addEventListener('targetFound', () => {
            console.log("âœ… Target found!");
            
            if (!hasBeenPlaced) {
              // First time finding target - save the position relative to camera
              const camera = document.querySelector('a-camera');
              const targetPosition = target.object3D.position.clone();
              
              // Get the distance from camera to target
              const cameraPosition = camera.object3D.position;
              const distance = cameraPosition.distanceTo(targetPosition);
              
              // Save position in front of camera
              savedPosition.set(0, 0, -distance);
              savedRotation.set(0, 0, 0);
              
              console.log('Saved position:', savedPosition);
              console.log('Distance from camera:', distance);
              
              hasBeenPlaced = true;
            }
            
            // Position model in front of camera
            model.setAttribute('position', savedPosition);
            model.setAttribute('rotation', savedRotation);
            model.setAttribute('visible', true);
            
            console.log('Model positioned and should be visible');
          });

          target.addEventListener('targetLost', () => {
            console.log("ðŸš« Target lost â€” model stays in place");
            // Model stays visible and in position - do nothing
          });
        }
      });

      // Add the component to the target entity
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, setting up persistent model');
        setTimeout(() => {
          const target = document.querySelector('#target');
          if (target) {
            console.log('Found target, adding persistent-model component');
            target.setAttribute('persistent-model', '');
          } else {
            console.error('Target not found');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
