<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Persistent AR Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Target for detection only (hidden) -->
      <a-entity id="target" mindar-image-target="targetIndex: 0" visible="false"></a-entity>
      
      <!-- Model that will persist (initially hidden) -->
      <a-entity id="persistent-model" visible="false" position="0 0 -1.5">
        <a-gltf-model
          src="#model"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Test with a simple box if model doesn't appear -->
      <a-box id="test-box" color="red" position="0 0 -2" width="0.5" height="0.5" depth="0.5" visible="false"></a-box>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        const model = document.querySelector('#persistent-model');
        const testBox = document.querySelector('#test-box');
        let modelActivated = false;

        target.addEventListener('targetFound', () => {
          if (!modelActivated) {
            model.setAttribute('visible', true);
            testBox.setAttribute('visible', true);
            modelActivated = true;
            
            // Position model 1.5m in front of camera
            const camera = document.querySelector('a-camera');
            const cameraPos = camera.getAttribute('position');
            model.setAttribute('position', {
              x: cameraPos.x,
              y: cameraPos.y,
              z: cameraPos.z - 1.5
            });
          }
        });
      });
    </script>
  </body>
</html>
