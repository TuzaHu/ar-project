<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR WebAR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: target.mind; autoStart: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="model" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" scale="0.1 0.1 0.1" position="0 0 0"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
