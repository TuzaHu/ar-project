<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model with Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas, video {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Use a known-good sample model -->
        <a-asset-item
          id="model"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker tracking entity -->
      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Model outside of target so it persists -->
      <a-gltf-model
        id="model-entity"
        src="#model"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        visible="false"
      ></a-gltf-model>
    </a-scene>

    <script>
      AFRAME.registerComponent('show-once', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const target = this.el;

          console.log("🕹️ Component initialized");

          target.addEventListener('targetFound', () => {
            console.log("✅ Target found!");
            model.setAttribute('visible', true);

            // Optionally sync position/rotation to where the target was
            const pos = target.object3D.position;
            const rot = target.object3D.rotation;
            model.object3D.position.copy(pos);
            model.object3D.rotation.copy(rot);
          });

          target.addEventListener('targetLost', () => {
            console.log("🚫 Target lost (model stays visible)");
            // Model stays visible
          });
        }
      });

      document.querySelector('#target').setAttribute('show-once', '');
    </script>
  </body>
</html>
