<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MindAR Persistent Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading AR experience...</div>
    
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true"
      loading-screen="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

      <!-- Marker target -->
      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Model, hidden initially -->
      <a-gltf-model
        id="model-entity"
        src="#model"
        scale="0.1 0.1 0.1"
        visible="false"
      ></a-gltf-model>
    </a-scene>

    <script>
      // Test asset loading
      function testAssets() {
        console.log('Testing assets...');
        
        // Test target.mind
        fetch('target.mind')
          .then(response => {
            if (response.ok) {
              console.log('✅ target.mind loaded successfully');
            } else {
              console.error('❌ target.mind failed to load:', response.status);
            }
          })
          .catch(error => {
            console.error('❌ target.mind error:', error);
          });
        
        // Test model.glb
        fetch('model.glb')
          .then(response => {
            if (response.ok) {
              console.log('✅ model.glb loaded successfully');
            } else {
              console.error('❌ model.glb failed to load:', response.status);
            }
          })
          .catch(error => {
            console.error('❌ model.glb error:', error);
          });
      }

      // Hide loading screen when scene is ready
      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        
        // Test assets first
        testAssets();
        
        scene.addEventListener('loaded', function() {
          console.log('Scene loaded');
          loading.style.display = 'none';
        });
        
        scene.addEventListener('renderstart', function() {
          console.log('Rendering started');
          loading.style.display = 'none';
        });
        
        // Add error handling for scene
        scene.addEventListener('error', function(error) {
          console.error('Scene error:', error);
        });
      });

      AFRAME.registerComponent('show-once', {
        init: function () {
          const model = document.querySelector('#model-entity');
          const target = this.el;
          
          if (!model) {
            console.error('Model not found');
            return;
          }

          target.addEventListener('targetFound', () => {
            console.log("✅ Target found!");

            const targetObj = target.object3D;
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();

            targetObj.getWorldPosition(worldPos);
            targetObj.getWorldQuaternion(worldQuat);

            model.object3D.position.copy(worldPos);
            model.object3D.quaternion.copy(worldQuat);
            model.setAttribute('visible', true);
          });

          target.addEventListener('targetLost', () => {
            console.log("🚫 Target lost — model stays");
            // Do nothing — model remains in place
          });
        }
      });

      // Wait for scene to be ready before adding component
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const target = document.querySelector('#target');
          if (target) {
            target.setAttribute('show-once', '');
          } else {
            console.error('Target not found');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
