<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Persistent Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas, video { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-entity"
          src="#model"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("model-persistence", {
        init: function () {
          const model = document.querySelector("#model-entity");
          const target = document.querySelector("#target");

          target.addEventListener("targetFound", () => {
            model.setAttribute("visible", true);
          });

          target.addEventListener("targetLost", () => {
            // Leave model visible after image disappears
          });
        },
      });

      // Attach component after scene is loaded
      window.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        target.setAttribute("model-persistence", "");
      });
    </script>
  </body>
</html>
