<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draggable 3D Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Centered camera looking directly at the model -->
      <a-entity camera position="0 1.6 0" look-controls="enabled: false"></a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Interactive model placed in front of the camera and vertically centered -->
      <a-entity id="model"
                gltf-model="model.glb"
                position="0 1.6 -2"
                scale="1 1 1"
                gesture-detector
                class="interactable"
                draggable
                rotatable
                stretchable>
      </a-entity>

      <!-- Touch/cursor handler -->
      <a-entity super-hands></a-entity>
    </a-scene>
  </body>
</html>
