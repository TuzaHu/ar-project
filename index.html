<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Model on Drawing</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas, video { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
